<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio João Vitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo">João Vitor</a>

        <i class="fa-solid fa-bars" id="menu-icon"></i>

        <nav class="navbar">
            <a href="#" class="close-icon">&times;</a>
            <a href="#home" class="active">Inicio</a>
            <a href="#projetos">Projetos</a>
            <a href="#habilidades">Habilidades</a>
            <a href="#educacao">Educação</a> 
            <a href="#contato">Contato</a>
        </nav>

    </header>

    <section class="home" id="home">
        <div class="home-img">
            <img src="images/eu-portifolio.png" alt="">
        </div>

       <div class="home-content">
            <h1>Olá me chamo <span>João Vitor</span></h1> 
        
            <h3 class="typing-text">Eu sou <span></span></h3>

            <p>Apaixonado por criar experiências digitais incríveis.</p>

            <div class="social-icon">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <div class="container">
                <a href="#" class="button">Contrarta-me</a>
            </div>    
            <div class="container">
                <a href="#" class="button">Fale comigo</a>
            </div>   
       </div> 
    </section>
    
    <section class="projetos" id="projetos">
        <h2 class="heading">Projetos</h2>

        <div class="service-container">
            <div class="single-service">
                <div class="content">
                    <span class="icon">
                        <i class="fab fa-battle-net"></i>
                    </span>
                </div>
            </div>
        </div>



    </section>




    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar');
    
        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    
        document.addEventListener('click', (event) => {
            if (!navbar.contains(event.target) && event.target !== menuIcon) {
                navbar.classList.remove('active');
            }
        });
    </script>
    
    



</body>
</html>
